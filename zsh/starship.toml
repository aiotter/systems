# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

format = """
[ ](bg:#DA627D)\
$directory\
[ÓÇ∞](fg:#DA627D bg:#FCA17D)\
$git_branch\
$git_commit\
$git_status\
$git_state\
$terraform\
[ÓÇ∞](fg:#FCA17D bg:#33658A)\
[$status](bg:#33658A)\
$cmd_duration\
[ÓÇ∞ ](fg:#33658A)\
$line_break\
\\$ \
"""

# Not supported on bash
right_format = """
[ÓÇ≤](fg:#9A348E)
(\
($nix_shell${custom.nix-shell})\
)\
[ÓÇ≤](bg:#9A348E fg:#86BBD8)\
(\
$deno\
$elixir\
$elm\
$golang\
$haskell\
$java\
$julia\
$nim\
$rust\
$zig\
)\
([ÓÇ≤](bg:#86BBD8 fg:#06969A)$docker_context)\
"""

# Enable the blank line at the start of the prompt
add_newline = true

# You can also replace your username with a neat symbol like ÔÑ† to save some space
[username]
show_always = true
style_user = "bg:#9A348E"
style_root = "bg:#9A348E"
format = '[$user ]($style)'

[directory]
style = "fg:black bg:#DA627D"
format = "[ $path ]($style)"
repo_root_style = "fg:black bg:#DA627D bold"
repo_root_format = "[$before_root_path]($style)[$repo_root]($repo_root_style)[$path]($style)[$read_only]($read_only_style)[ ]($style)"
truncation_length = 3
truncation_symbol = "‚Ä¶/"

# Here is how you can shorten some long paths by text replacement
# similar to mapped_locations in Oh My Posh:
[directory.substitutions]
"Documents" = "Ôúò "
"Downloads" = "ÔÄô "
"Music" = "ÔÄÅ "
"Pictures" = "ÔÄæ "
# Keep in mind that the order matters. For example:
# "Important Documents" = " ÔúòÔÑ™ "
# will not be replaced, because "Documents" was already substituted before.
# So either put "Important Documents" before "Documents" or use the substituted version:
# "Important Ôúò " = " ÔúòÔÑ™ "

