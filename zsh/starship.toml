[custom.nix-shell]
command = '''
echo "${PATH//:/$'\n'}" | sed -En 's#^/nix/store/[a-z0-9]+-([^/]+).*$#\1#p' | awk '$0 != "source" {printf "%s%s",sep,$0; sep="|"}'
'''
when = '''
[ -z "$IN_NIX_SHELL" -a -n "$(echo "${PATH//:/$'\n'}" | sed -En 's#^/nix/store/[a-z0-9]+-([^/]+).*$#\1#p' | grep -v 'source')" ]
'''
shell = ["bash", "-c"]
use_stdin = false
description = "Detect inside Nix Shell"
symbol = "Ôãú"
style = "bg:#9A348E"
format = '[ $symbol SHELL( \($output\)) ]($style)'

